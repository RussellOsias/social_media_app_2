<!DOCTYPE html>
<html lang="en" ng-app="socialMediaApp">
<head>
    <meta charset="UTF-8">
    <title>Social Media App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #dcdcdc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2e003e;
            color: #dcdcdc;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
            border-bottom: 3px solid #6a1b9a;
        }

        footer {
            background-color: #2e003e;
            color: #dcdcdc;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
            border-top: 3px solid #6a1b9a;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .container {
            padding: 20px;
            max-width: 400px; /* Set a max width for the container */
            margin: 0 auto; /* Center the container horizontally */
        }

        h2 {
            color: #6a1b9a;
            margin-top: 0;
        }

        form {
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 22px); /* Adjust width to account for padding and border */
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #222;
            color: #ddd;
        }

        button {
            background-color: #6a1b9a;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; /* Make the button full width */
            margin-top: 10px; /* Add space above the button */
        }

        button:hover {
            background-color: #8e24aa;
        }

        p {
            color: #f44336;
            margin-top: 10px; /* Add space above the error message */
        }
    </style>
</head>
<body>
    <header>
        Social Media App
    </header>

    <div class="container" ng-controller="LoginController">
        <h2>Login</h2>
        <form ng-submit="login()">
            <label>Email:</label>
            <input type="email" ng-model="email" required>
            <label>Password:</label>
            <input type="password" ng-model="password" required>
            <button type="submit">Login</button>
            <p>{{ errorMessage }}</p>
        </form>

        <h2>Register</h2>
        <button ng-click="goToRegister()">Register</button>
    </div>

    <footer>
        Â© 2024 Social Media App. All rights reserved.
    </footer>
</body>
</html>
